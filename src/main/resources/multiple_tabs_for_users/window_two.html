<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DropdownTwo</title>
    <!--LIBS----------------------------------------------------------------------------->
    <link rel="stylesheet" href="../libs/fontawesome-free-5.15.4/css/all.css">
    <link rel="stylesheet" href="../libs/roboto_font/roboto.css">
    <link rel="stylesheet" href="../libs/MDB/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/MDB/css/mdb.min.css">
    <link rel="stylesheet" href="../libs/MDB/css/style.css">
    <link rel="stylesheet" type="text/css" href="../libs/ripplejs/src/ripple.css"/>
    <link href="../libs/Semantic/Semantic/semantic.min.css" rel="stylesheet"/>
    <link href="../libs/jquery_ui/jquery-ui.min.css" rel="stylesheet"/>

    <!--MY CSS----------------------------------------------------------------------------------------->
    <link href="css/window_two.css" rel="stylesheet">
    <!--LIBS----------------------------------------------------------------------------->
    <script src="../libs/MDB/js/jquery.min.js"></script>
    <script src="../libs/MDB/js/popper.min.js"></script>
    <script src="../libs/MDB/js/bootstrap.min.js"></script>
    <script src="../libs/MDB/js/mdb.min.js"></script>
    <script src="../libs/ripplejs/src/ripple.js"></script>
    <script src="../libs/Semantic/Semantic/"></script>
    <script src="../libs/Semantic/Semantic/semantic.min.js"></script>
    <script src="../libs/jquery_ui/jquery-ui.min.js"></script>

    <!--MY JS------------------------------------------------------------------------------------>
    <script src="js/window_two_Main.js"></script>
</head>
<body>
<div class="container">
    <div id="menu">
        <div class="ui top attached tabular menu" >
            <button class="ui primary button" id="leftButton">
                Left
            </button>
            <a class="item active" data-tab="first">First</a>
            <a class="item" data-tab="second">Second</a>
            <a class="item" data-tab="third">Third</a>
            <button class="ui primary button" id="rightButton">
                Right
            </button>
        </div>
        <div class="ui bottom attached tab segment active" data-tab="first">
            First
        </div>
        <div class="ui bottom attached tab segment" data-tab="second">
            Second
        </div>
        <div class="ui bottom attached tab segment" data-tab="third">
            Third
        </div>
    </div>
</div>


</body>
</html>
