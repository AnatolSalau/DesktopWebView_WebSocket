<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gorizontal slider with cards</title>
<!--LIBS----------------------------------------------------------------------------->
    <link rel="stylesheet" href="../libs/fontawesome-free-5.15.4/css/all.css">
    <link rel="stylesheet" href="../libs/roboto_font/roboto.css">
    <link rel="stylesheet" href="../libs/MDB/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/MDB/css/mdb.min.css">
    <link rel="stylesheet" href="../libs/MDB/css/style.css">
    <link rel="stylesheet" type="text/css" href="../libs/ripplejs/ripple.css" />
<!--MY CSS----------------------------------------------------------------------------------------->
    <link rel="stylesheet" href="vertical.css">
</head>
<body>
<!--APP'S BODY------------------------------------------------------------------------------->
<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success" id="turnTop">
                <i class=" fas fa-chevron-left"></i>
            </button>
            <div class="slider">
                <div class="slider-line" id="slider">
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-home"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-user"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-folder-open"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-chart-line"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-print"></i>
                    </button>
                    <button type="button" class="btn btn-info">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="turnDown">
                <i class="fas fa-chevron-right "></i>
            </button>
        </div>
    </div>
</div>
<!--LIBS----------------------------------------------------------------------------->
<script src="../libs/MDB/js/jquery.min.js"></script>
<script src="../libs/MDB/js/popper.min.js"></script>
<script src="../libs/MDB/js/bootstrap.min.js"></script>
<script src="../libs/MDB/js/mdb.min.js"></script>
<script src="../libs/ripplejs/ripple.js"></script>
<!--MY JS------------------------------------------------------------------------------------>
<script src="vertical.js"></script>
</body>
</html>
