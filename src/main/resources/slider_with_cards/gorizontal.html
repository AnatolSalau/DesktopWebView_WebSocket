<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gorizontal slider with cards</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../ripplejs/ripple.css" />

    <link rel="stylesheet" href="gorizontal.css">

</head>
<body>

<div class="container-fluid" >
    <div class="row">
        <div class="col-sm-12">
            <div  class="hiddenButton" effect="ripple">
                <img src="../png/left-arrow.png" class="left-arrow">
            </div>
            
            <div class="slider">
                <div class="slider-line" id="slider">
                    <img src="../png/mainpage.png" alt="">
                    <img src="../png/patientperformance.png" alt="">
                    <img src="../png/personaldata.png" alt="">
                    <img src="../png/print.png" alt="">
                    <img src="../png/statictic.png" alt="">
                </div>
            </div>
            <div  class="hiddenButton" effect="ripple">
                <img src="../png/left-arrow.png" class="right-arrow">
            </div>
        </div>
    </div>
</div>

<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../ripplejs/ripple.js"></script>
<script src="gorizontal.js"></script>
</body>
</html>
